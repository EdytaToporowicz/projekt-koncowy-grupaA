<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>MyAuction</title>
</head>
<body>
<!-- Menu navbar -->
<div th:insert="~{header::header}"></div>

<form th:action="@{/addUser}" th:object="${newUser}" method="post">

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Email </span>
        <input type="text" th:field="*{email}" class="form-control" placeholder="Email" aria-label="Email"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Password</span>
        <input type="text" th:field="*{password}" class="form-control" placeholder="Password" aria-label="Password"
               aria-describedby="basic-addon2">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Repeated password</span>
        <input type="text" th:field="*{repeatedPassword}" class="form-control" placeholder="Repeatedpassword"
               aria-label="Repeatedpassword" aria-describedby="basic-addon3">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">AccountName</span>
        <input type="text" th:field="*{accountName}" class="form-control" placeholder="AccountName"
               aria-label="AccountName" aria-describedby="basic-addon4">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon5">Region</span>
        <input type="text" th:field="*{region}" class="form-control" placeholder="Region"
               aria-label="Region" aria-describedby="basic-addon5">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon6">City</span>
        <input type="text" th:field="*{city}" class="form-control" placeholder="City"
               aria-label="City" aria-describedby="basic-addon6">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon7">Street</span>
        <input type="text" th:field="*{street}" class="form-control" placeholder="Street"
               aria-label="Street" aria-describedby="basic-addon7">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon8">HouseNumber</span>
        <input type="text" th:field="*{houseNumber}" class="form-control" placeholder="HouseNumber"
               aria-label="HouseNumber" aria-describedby="basic-addon8">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon9">PostalCode</span>
        <input type="text" th:field="*{postalCode}" class="form-control" placeholder="PostalCode"
               aria-label="PostalCode" aria-describedby="basic-addon9">
    </div>
    <p><input type="submit" value="ADD USER"></p>

</form>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
