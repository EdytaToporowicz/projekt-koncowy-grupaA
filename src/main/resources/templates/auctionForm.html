<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>MyAuction</title>
</head>
<body>
<!-- Menu navbar -->
<div th:insert="~{header::header}"></div>

<form th:action="@{/addAuction}" th:object="${newAuction}" method="post">

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Title </span>
        <input type="text" th:field="*{title}" class="form-control" placeholder="Title" aria-label="Title"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Description</span>
        <input type="text" th:field="*{description}" class="form-control" placeholder="Description"
               aria-label="Description"
               aria-describedby="basic-addon2">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Category</span>


        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">Choose category</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li class="dropdown-item-category"
                    th:each="category: ${T(com.example.demo.domain.model.Category).values()}">
                    <a class="dropdown-item" th:text="${category}"></a>
                </li>
            </ul>

<!--            <input type="text" th:field="*{category}" class="form-control" placeholder="Category" readonly-->
<!--                   aria-label="Category" aria-describedby="basic-addon3">-->

        </div>


    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">MinimumPrice</span>
        <input type="text" th:field="*{minimumPrice}" class="form-control" placeholder="MinimumPrice"
               aria-label="MinimumPrice" aria-describedby="basic-addon4">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon5">BuyNowPrice</span>
        <input type="text" th:field="*{buyNowPrice}" class="form-control" placeholder="BuyNowPrice"
               aria-label="BuyNowPrice" aria-describedby="basic-addon5">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon6">ActualPrice</span>
        <input type="text" th:field="*{actualPrice}" class="form-control" placeholder="ActualPrice"
               aria-label="ActualPrice" aria-describedby="basic-addon6">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon7">Location</span>
        <input type="text" th:field="*{location}" class="form-control" placeholder="Location"
               aria-label="Location" aria-describedby="basic-addon7">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon8">StartTime</span>
        <input type="text" th:field="*{startDateTime}" class="form-control" placeholder="StartTime"
               aria-label="StartTime" aria-describedby="basic-addon8">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon9">EndTime</span>
        <input type="text" th:field="*{endDateTime}" class="form-control" placeholder="EndTime"
               aria-label="EndTime" aria-describedby="basic-addon9">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon10">UserId</span>
        <input type="text" th:field="*{userId}" class="form-control" placeholder="UserId"
               aria-label="UserId" aria-describedby="basic-addon10">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon11">UserImage</span>
        <input type="file">
    </div>

    <p><input type="submit" value="ADD AUCTION"></p>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
