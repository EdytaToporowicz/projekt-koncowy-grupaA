<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Add new auction</title>
</head>
<body>
<!-- Menu navbar -->
<div th:insert="~{header::header}"></div>

<form th:action="@{/addAuction}" th:object="${newAuction}" method="post">

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Item name </span>
        <input type="text" th:field="*{title}" class="form-control"
               placeholder="Write what you want to sell (min 5 & max 50 characters)" aria-label="Title"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Item description</span>
        <textarea th:rows="5" th:field="*{description}" class="form-control"
                  placeholder="Say sth more about your item (max 1000 characters)"
                  aria-label="Description"
                  aria-describedby="basic-addon2"></textarea>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Choose category from list</span>
        <select class="form-select" aria-label="Default select example" th:field="*{category}">
            <option th:each="category: ${T(com.example.demo.domain.model.Category).values()}"
                    th:value="${category.name()}" th:text="${category.name()}"
                    aria-label="Description"
                    aria-describedby="basic-addon3">
            </option>
        </select>
    </div>

    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">Minimal price</span>
        <input type="text" th:field="*{minimumPrice}" class="form-control" placeholder="0.00 PLN"
               aria-label="MinimumPrice" aria-describedby="basic-addon4">
    </div>
    <!--    buy now ma być większy niż min price-->
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon5">Buy now price</span>
        <input type="text" th:field="*{buyNowPrice}" class="form-control" placeholder="0.00 PLN"
               aria-label="BuyNowPrice" aria-describedby="basic-addon5">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon6">Promote?</span>
        <input class="form-check-input" type="checkbox"  th:field="${newAuction.promoted}" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault"></label>
    </div>


    <!--<div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon6">Promote?</span>
        <input type="checkbox" th:value="*{isPromoted()}" th:checked="" class="form-check-input" id="defaultCheck1"

               aria-label="IsPromoted" aria-describedby="basic-addon6">
    </div>-->
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon7">Location</span>
        <input type="text" th:field="*{location}" class="form-control" placeholder="Write your location"
               aria-label="Location" aria-describedby="basic-addon7">
    </div>

    <!--       lista do wyboru: dziś, za 1,2,3,4,5 dni-->
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon8">Start time</span>
        <input type="datetime-local" th:field="*{startDateTime}" class="form-control" placeholder="Choose from calendar"
               aria-label="StartTime" aria-describedby="basic-addon8">
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon9">End time</span>
        <input type="text" th:field="*{endDateTime}" class="form-control" placeholder="after 7 days"
               aria-label="EndTime" aria-describedby="basic-addon9" readonly>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon10">Item image</span>
        <input type="text" th:field="*{itemImageUrl}" class="form-control" placeholder="Paste image url here"
               aria-label="Item image" aria-describedby="basic-addon10">

    </div>

    <!--inny guzik-->
    <p><input type="submit" value="ADD AUCTION"></p>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
