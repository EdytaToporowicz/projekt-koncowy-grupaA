<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>MyAuction</title>
</head>
<body>
<!-- Menu navbar z pliku header.html -->
<div th:insert="~{header::header}"></div>

<!--Lista kategorii-->
<ul class="nav flex-column">
    <li class="nav-item" th:each="category: ${T(com.example.demo.domain.model.Category).values()}">
        <a class="nav-link active" aria-current="page" th:href="@{/category/{categoryName}(categoryName=${category})}"
           th:text="${category}"></a>
    </li>

</ul>


<!-- Wyswietlanie aukcji -->
<div th:each="auction: ${auctions}">
    <div class="d-flex position-relative">
        <img src="https://www.iconsdb.com/icons/preview/gray/package-2-xxl.png" class="flex-shrink-0 me-3"
             alt="zdjÄ™cie przedmiotu">
        <div>
            <h5 class="mt-0" th:text="${auction.getTitle()}"></h5>
            <p th:text="${auction.getDescription()}"></p>
            <a th:href="@{/auctionDetail/__${auction.getTitle()}__}" class="stretched-link">More details...</a>
        </div>
    </div>
</div>

<!-- Pagination -->
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
