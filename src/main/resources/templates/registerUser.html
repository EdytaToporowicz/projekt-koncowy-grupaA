<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>MyAuction</title>
</head>
<body>
<!-- Menu navbar -->
<div th:insert="~{header::header}"></div>

<form th:action="@{/registerNewUser}" th:object="${newUser}" method="post">

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Email </span>
        <input type="text" th:field="*{email}" class="form-control" placeholder="Email" aria-label="Email"
               aria-describedby="basic-addon1">
    </div>
    <p th:if="${emailExists}">This email exists</p>


    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Password</span>
        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" aria-label="Password"
               aria-describedby="basic-addon2">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Repeated password</span>
        <input type="password" th:field="*{repeatedPassword}" class="form-control" placeholder="Repeatedpassword"
               aria-label="Repeatedpassword" aria-describedby="basic-addon3">
    </div>
    <p th:if="${wrongPassword}" th:text="${message}"></p>
    <p><input type="submit" value="Register"></p>

</form>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
